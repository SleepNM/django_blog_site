{% extends 'base.html' %}
{% block title %}Register{% endblock title %}
{% block content %}

{% if user.is_authenticated %}

    <h1>You are already Registered</h1>

{% else %}

<h1>Register...</h1>
<br><br>
<div class="form-group">
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-dark">Register</button>
    </form>
</div>

{% endif %}
{% endblock content %}
