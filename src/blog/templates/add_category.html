{% extends 'base.html' %}
{% block title %}Add Category{% endblock title %}
{% block content %}

{% if user.is_authenticated %}

<h1>Add Category...</h1>

        {% csrf_token %}

{% else %}

<H1>Please login first.</H1>

{% endif %}

{% endblock content %}
